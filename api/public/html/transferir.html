    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Logo</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">

							<a class="nav-link" href="/cuenta">Estado</a>

						<li class="nav-item">

							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<h2 class="text-center">Iniciar Sesión</h2>
					<div class="card bg-secondary mt-4">
						<div class="card-body">
							<form>
								<h2>Transferir</h2>
                                <div class="col-12">
                                    <label>Email:</label>
                                    <input
                                    type="text"
                                    class="form-control"
                                    id="receptor_id"
                                    name="receptor_id"
                                    required
                                    />
                                </div>
                                <div class="col-12">
                                    <label for="mon">Monto :</label>
                                    <input
                                    type="number"
                                    class="form-control"
                                    id="monto"
                                    name="monto"
                                    required
                                    />
                                </div>
                                <div class="col-12">
                                    <label>Glosa:</label>
                                    <input
                                    type="text"
                                    class="form-control"
                                    id="descripcion"
                                    name="descripcion"
                                    required
                                    />
                                </div>
                                <h5>Maximo que se puede transferis : $300.000</h5>
                                <div>
                                    <button type="submit" class="btn btn-terceraty w-100">Transferir</button> 
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
